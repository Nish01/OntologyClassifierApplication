@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.6.4.min.js")" type="text/javascript"></script>
        
    </head>
    <body>
        
        <header>
            <a href="@routes.Application.home">@title</a>
        </header>
       <div id="topmenu"> 
        <div id="menu" class = "notranslate">
		
			<a class = "topmenu" href="@routes.Application.home">Home | </a>
			<a class = "topmenu" href="@routes.Application.choose">Features to Elements  | </a>
			<a class = "topmenu" href="@routes.ApplicationReverse.choosefile">Elements to Features  | </a>
			<a class = "topmenu" href="@routes.ApplicationCompare.choosefileCompare">Compare 2  | </a>
			<a class = "topmenu" href="@routes.ApplicationBoth.chooseBoth">TEST INTERACT</a>
		
		</div>
		</div>
		<br>
        
        <section>
            @content
        </section>
        
    </body>
</html>
